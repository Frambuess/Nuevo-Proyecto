<!doctype html>
<html lang="en">
  <head>
    {% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <!-- grid system -->
    <section class="container">
        <div class="row">
            <!-- Columnas / Cantidad de columnas invisibles a cubrir 
            breakpoints sm md lg xl xxl xx-->
            <div class="col-sm-12 col-md-6 col-lg-4">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                    Accusamus hic quod, tempora atque modi sapiente consequuntur quo error, 
                    quaerat sequi quidem maxime fugit est omnis illum obcaecati quibusdam 
                    possimus ex!</p>
            </div>  
            <div class="col-sm-12 col-md-6 col-lg-8">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://dummyimage.com/600x300/000/fff" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://dummyimage.com/600x300/000/fff" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://dummyimage.com/600x300/000/fff" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
